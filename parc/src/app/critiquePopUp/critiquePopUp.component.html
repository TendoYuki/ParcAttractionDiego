<h2 mat-dialog-title>Ajouter une critique</h2>

<mat-dialog-content>
  <form>
    <div class="checkbox-group">
      <input type="checkbox" [(ngModel)]="data.isAnonym" name="isAnonym">
      <label> Anonyme</label>
    </div>
    <div *ngIf="!data.isAnonym">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input id="name" [(ngModel)]="data.name" name="name">
      </div>

      <div class="form-group">
        <label for="first_name">Pr√©nom :</label>
        <input id="first_name" [(ngModel)]="data.first_name" name="first_name">
      </div>
    </div>

    <div class="form-group">
      <label for="text">Critique :</label>
      <textarea id="text" [(ngModel)]="data.text" name="text" required></textarea>
    </div>

    <div class="form-group">
      <label for="mark">Note :</label>
      <input id="mark" type="number" min="1" max="5" [(ngModel)]="data.mark" name="mark" required>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button [mat-dialog-close]="data">Ajouter</button>
</mat-dialog-actions>
