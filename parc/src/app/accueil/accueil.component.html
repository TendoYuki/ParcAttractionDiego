<div class="homepage-container">
  <header class="hero-section">
    <div class="overlay">
      <h1>Bienvenue au Parc d'Attractions</h1>
      <p>Découvrez nos attractions et plongez dans l'aventure !</p>
    </div>
  </header>

  <section class="attractions-section">
    <h2 class="section-title">Nos Attractions</h2>
    <div class="attractions-grid">
      <ng-container *ngFor="let attraction of attractions | async;">
        <mat-card class="attraction-card" *ngIf="attraction.visible">
          @if(attraction.attraction_id <= 8){
            <img mat-card-image [src]="'../../assets/misc/images/attraction' + attraction.attraction_id + '.jpg'" alt="{{ attraction.nom }}" />
          }
          @else {
            <img mat-card-image [src]="'../../assets/misc/images/default_image.jpeg'" alt="{{ 'default image' }}" />
          }
          <mat-card-header>
            <mat-card-title>{{ attraction.nom }}</mat-card-title>
            <mat-card-subtitle>Difficulté : {{ attraction.difficulte }} / 5</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ attraction.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="voirCritiques(attraction.attraction_id)">
              Voir les critiques
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </section>
</div>
